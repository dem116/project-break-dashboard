<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\links.css">
</head>
<body>
    <main class="contenedor">
        <section class="container">
            <h2>Añade un enlace de interés</h2>
            <form id="linksForm">
                <input type="text" name="name" id="linkName" placeholder="Nombre del enlace"><br>
                <input type="text" name="link" id="link" placeholder="Enlace"><br>
                <input type="submit" name="btnAgregar" id="btnAgregar" value="Añadir enlace"><br>
            </form>
            <div id="contenedorLista">
                <ul id="listaLinks">

                </ul>
            </div>
        </section>
    </main>
    
    <script src="js\links.js"></script>
</body>
</html>
